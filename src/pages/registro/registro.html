<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <ion-title>
        <div>
          Crea tu cuenta
        </div>
        <div style="font-size: 12px">
          y empieza a comprar!
        </div>
      </ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row class="img-perfil">
    <img (click)='seleccionarImg()' src="{{datosRegistro.avatar}}" onerror="this.src='https://image.ibb.co/jcXYRw/image_add_button.png'" item-start alt="">
  </ion-row>

  <ion-row class="formulario">
    <ion-list col-12>

      <ion-item>

        <ion-label floating>
          <ion-icon name="finger-print" item-start></ion-icon>
          Cédula
        </ion-label>
        <ion-input type="tel" [(ngModel)]="datosRegistro.cedula"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="contact" item-start></ion-icon>
          Nombres
        </ion-label>
        <ion-input type="text" [(ngModel)]="datosRegistro.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="contact" item-start></ion-icon>
          Apellidos
        </ion-label>
        <ion-input type="text" [(ngModel)]="datosRegistro.apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="at" item-start></ion-icon>
          Correo
        </ion-label>
        <ion-input type="email" [(ngModel)]="datosRegistro.correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="phone-portrait" item-start></ion-icon>
          Célular
        </ion-label>
        <ion-input type="tel" [(ngModel)]="datosRegistro.celular"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="ribbon" item-start></ion-icon>
          Fecha de nacimiento
        </ion-label>
        <ion-input type="date" [(ngModel)]="datosRegistro.fechaNacimiento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="key" item-start></ion-icon>
          Contraseña
        </ion-label>
        <ion-input type="password" [(ngModel)]="datosRegistro.password"></ion-input>
      </ion-item>

    </ion-list>
  </ion-row>

</ion-content>
<ion-footer>
  <button ion-button full color="secondary" (click)="registro(datosRegistro)">Registrarme</button>
</ion-footer>
